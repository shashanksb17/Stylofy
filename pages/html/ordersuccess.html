  #tick {
    font-size: 120px; /* Adjust the font size to make the tick larger */
    font-weight: bold;
    color: #4caf50; /* Green color for the tick */
    animation: tickAnimation 2s infinite;
  }
  
  #thankYou {
    animation: thankYouAnimation 2s forwards;
    opacity: 0;
    margin: 10px;
  }
  
  @keyframes tickAnimation {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }
  
  @keyframes thankYouAnimation {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }
  
  button:hover {
    background-color: #2980b9;
  }
