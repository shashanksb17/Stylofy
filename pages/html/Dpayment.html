<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="icon" type="image/png" href="/files/Stylofy.png" sizes="64x64">
 
    <link rel="stylesheet" href="/pages/css/Dpayment.css">
</head>
<body>
    <a href="/index.html" target="_self">
        <img id="logo" src="/files/Stylofy.png" sizes="64x64">
 
    </a>
    <div id="securelogo">
    <img src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png">
    <p class="securetext">1 0 0 % S E C U R E</p>
</div>


    <div class="container">
        <h3>
         <u> Payment Detail :</u>
        </h3>
        <form>
          <div>
            <h4 class="card">Cards Accepted Here </h4><br>
                <img id="card" src="https://t4.ftcdn.net/jpg/04/16/93/07/360_F_416930739_UeumuMO5QhZOXIAc09s7gz6JSPT97duS.jpg">
                <div id="row">
                    <label class="class">Name On Card:</label>
                    <input id="Cname" type="text" placeholder="Enter your full Name">
                </div>
                <div id="row">
                    <label class="class">Card Number :</label>
                    <input id=Cnumber type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div id="row">
                    <label class="class">Exp Month :</label>
                    <input id="Expmonth" type="text" placeholder="january">
                </div>
                <div id="row">
                    <label class="class">Exp Year :</label>
                    <input id="Expyear" type="number" placeholder="2026">
                </div>

                <div id="row">
                    <label class="class">CVV :</label>
                    <input id="Cvv" type="number" placeholder="123">
                </div>
            
            </div>   
            <a id="submit" href="/pages/html/ordersuccess.html"><p>Submit</p></a>
          
           
    </form>
    
    </div>
        
    
</body>

</html>
